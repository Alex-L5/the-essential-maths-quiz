<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Meta tags for SEO -->
    <meta name="description"
        content="Mathematics Quiz to test your knowledge! Perfect for casual gamers and enthusiasts">
    <meta name="keywords"
        content="quiz, knowledge, games, puzzles, trivia">
    <title>The Essential Maths Quiz</title>
    <!-- Link to css stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
            crossorigin>
    <link href="https://fonts.googleapis.com/css2?
            family=Lato:wght@300&family=Oswald:wght@200;300;400;500;600;700&display=rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <!-- Favicon to appear on browser tab // Quiz icon created by Freepik - Flaticon-->
    <link rel="shortcut icon" href="assets/images/bg-img.png" type="image/x-icon">
</head>

<body>
  <!-- Header -->
    <header>
      <!-- Navigation -->
      <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="game.html">Start Game</a></li>
                <li><a href="end.html">End Game</a></li>
                <li><a href="highscores.html">High Scores</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
      </nav>
    </header>
    <!-- Main content -->

    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Quiz Time!</h1> 
        <a class="btn" href="game.html">Play</a>
        <a class="btn" href="highscores.html">High Scores</a>
      </div>    
    </div>  

    <hr>
    
    <!-- Game -->
    <div class="container">
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>

    <hr>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

    <!-- Instructions script -->
    <script src="assets/js/index.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
   </body>
</html>
